<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nav-->
<div th:replace="header :: header_style"></div>
<div th:replace="header :: header"></div>
<div style="height:130px"></div>
<div  th:text="|로그인|" style="font-size:30px;display: flex;align-items: center; justify-content: center; background-color:ivory; width:100%; height:130px"></div>

<!--script  -->
<script th:inline="javascript">
  function loginVal(){
      $.ajax({
          url:"/loginProc"
          ,data:$("[name=loginForm]").serialize()
          ,type:"post"
          ,success:function(data){
              if(data==1){
                  alert("환영합니다");
                  window.location.href = '/home';
              }else{
                  alert("아이디 혹은 비밀번호가 틀렸습니다");
              }
          }
          ,error:function(e){
              alert(e.message);
          }
      });
  }
</script>


<div style="height: 60px"></div>
<form th:name="loginForm" th:action="post">
    <div align="center">
        <input style="width:200px; height:25px" type="text" name="id" placeholder="아이디">
    </div>
    <div align="center">
        <input style="width:200px; height:25px" type="password" name="pw" placeholder="비밀번호">
    </div>


</form>
<div style="height: 10px;"></div>
<div align="center">
    <button   th:text="로그인" onclick="loginVal()"></button>
    <button   th:onclick="'window.location.href = \'/join\''">회원가입</button>
</div>

</body>
</html>
